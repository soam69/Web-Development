<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Selectors in CSS</title>
</head>
<body>
    <h1>This is a heading</h1>
    <div class="red">
        This is div 1
    </div>
    <div>
        This is div 2
    </div>
    <span id="blue">
        This is span 1
    </span>
    <span>
        This is span 2
    </span>
    <div>
        <p>This is a paragraph inside of a div</p>
    </div>
    <div>
        <article>
            <p>This is a paragraph inside of a article inside of a div</p>
        </article>
    </div>
    <a href="https://www.youtube.com">Visit Youtube</a>
    <a href="https://www.Facebook.com">Visit Facebook</a>
</body>
</html>
